<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="profile_98.css">
        <title>Profile Card</title>
    </head>
    <body>
        <h1>Profile Card</h1>
        <div class="card">
            <img src="./pexels-photo-103123.jpeg" alt="">
            <div class="contacts">
                <h1>Contacts</h1>
                <div>
                    <p class="title1">Telephone</p>
                    <p class="content">123-456-7890</p><br/>
                    <p class="title1">Email</p>
                    <p class="content">qwer@gmail.com</p><br/>
                    <p class="title1">Address</p>
                    <p class="content">123 Main St.</p>
                    <div class="icon">
                        <i class="fas fa-heart fa-2x d-grey"></i>
                        <i class="fas fa-phone fa-2x d-grey"></i>
                        <i class="fas fa-comments fa-2x d-grey"></i>
                    </div>
            </div>
        </div>
    </body>
</html>
